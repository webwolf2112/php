<p>Displaying Emails from database: </p>
<div class="flex-container">
  {{message}}
  <div class="email" *ngFor="let email of emails">
    <p>
      To: {{email.to}} <br>
      From: {{email.from}} <br>
      Subject: {{email.subject}} <br>
      Date: {{email.date}} <br/>
      MessageId: {{email.messageId}}
    </p>
  <div>
</div>
